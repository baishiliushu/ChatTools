### model
model_name_or_path: /llama_factory/models/Qwen2.5-7B-Instruct
image_max_pixels: 262144
video_max_pixels: 16384
trust_remote_code: true

### method
stage: sft
do_train: true
finetuning_type: lora
lora_rank: 8
lora_target: all
#deepspeed: examples/deepspeed/ds_z3_config.json  # 添加 DeepSpeed 配置
deepspeed: examples/deepspeed/ds_z3_offload_config.json  # 添加 DeepSpeed 配置

### dataset
dataset: indemind
template: default
cutoff_len: 2048
max_samples: 1000
overwrite_cache: true
preprocessing_num_workers: 16
dataloader_num_workers: 4

### output
output_dir: /llama_factory/output/qwen2_5_7B_sft_deepspeed
logging_steps: 10
save_steps: 500
plot_loss: true
overwrite_output_dir: true
save_only_model: false
report_to: none

### train
per_device_train_batch_size: 1
gradient_accumulation_steps: 2
learning_rate: 1.0e-4
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000
resume_from_checkpoint: null

### quantization
quantization_bit: 4

### DeepSpeed 特定优化
fsdp: false  # 禁用 FSDP